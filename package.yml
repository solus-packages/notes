name       : notes
version    : 1.5.0
release    : 2
source     :
    - git|https://github.com/nuttyartist/notes.git : b17fe903311d3b6cbe618f4f4ac8afa22827865c
license    :
    - MPL-2.0
component  : office.notes
summary    : Note-taking application, write down your thoughts.
description : |
    Note taking application, write down your thoughts. Notes is a tool for the things you need to write down off your brain. It is your place of expressing yourself. Notes is an open source and cross-platform project, and you're welcome to be part of it and contribute. We hope you will love it as much as we do.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(sqlite3)
    - pkgconfig(x11-xcb)
setup      : |
    %qmake src/Notes.pro
build      : |
    %make
install    : |
    install -Dm00755 notes $installdir/usr/bin/notes
    install -Dm00644 src/images/notes_icon.ico $installdir/usr/share/pixmaps/notes_icon.ico
    install -Dm00644 $pkgfiles/notes.desktop $installdir/usr/share/applications/notes.desktop
